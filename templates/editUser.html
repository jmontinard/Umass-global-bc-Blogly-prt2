{% extends 'base.html'  %}
{% block title %}edit user {% endblock %}


{% block content %}

<h1>Edit a user</h1>
<form action="/users/new" method="POST">
    <!-- <input type="text" name="first_name" placeholder=`{{user.first_name}}`>
    <input type="text" name="last_name" placeholder=`{{user.last_name}}`>
    <input type="text" name="image_url" placeholder=`{{user.image_url}}`>
    
    <a class="user-edit-cancel-btn btn" href="users/{{user.id}}">Cancel</a>

    <div class="form-group row">
      <label for="first_name" class="col-sm-2 col-form-label">First Name</label>
      <div class="col-sm-10">
        <input type="text"
               class="form-control"
               id="first_name"
               name="first_name"
               value="{{ user.first_name }}"
               >
      </div>
    </div>
  
    <div class="form-group row">
      <label for="last_name" class="col-sm-2 col-form-label">Last Name</label>
      <div class="col-sm-10">
        <input type="text"
               class="form-control"
               id="last_name"
               name="last_name"
               value="{{ user.last_name }}"
               >
      </div>
    </div>
  
    <div class="form-group row">
      <label for="image_url" class="col-sm-2 col-form-label">Image URL</label>
      <div class="col-sm-10">
        <input type="text"
               class="form-control"
               id="image_url"
               name="image_url"
               value="{{ user.image_url }}"
               >
      </div>
    </div>
    <div class="form-group text-right">
      <a class="btn btn-outline-info" href="/users/">Cancel</a>
      <button type="submit" class="btn btn-success" >Save</button>
    </div>



  </form>

    {% endblock %}
