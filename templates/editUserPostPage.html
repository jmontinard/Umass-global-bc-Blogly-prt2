{% extends 'base.html'  %}
{% block title %}Edit Post {% endblock %}


{% block content %}


    <h1 class="title">Edit Post</h1>

     <form>
    
        <div class="form-group row">
          <label for="post_title" class="col-sm-2 col-form-label">Title</label>
          <div class="col-sm-10">
            <input class="form-control" id="post_title" name="post_title" 
            value="{{ post.title }}"
            >
          
          </div>
        </div>
      
        <div class="form-group row">
          <label for="post_content" class="col-sm-2 col-form-label">Post Content</label>
          <div class="col-sm-10">
            <textarea class="form-control"
                      id="post_content"
                      name="post_content">{{ post.content }}</textarea>
          </div>
        </div>

        
      <!-- {%for tag in tags %}
          <div>
            <input type="checkbox" id="tag_name" name="tag_name"/>
            <label for="tag_name">{{tag.name}}</label>
          </div>
      {%endfor%}

         -->
        
      
      <div class="form-group row">
        <div class="ml-auto mr-3">
          
          <!-- <a href="/users/{{ post.user_id }}" class="btn btn-outline-info">
            Cancel
          </a>
          <button type="submit" class="btn btn-success">
            Edit
          </button>
           -->
          
          <button class="btn btn-outline-info" 
          formaction="/users/{{ post.user_id }}"
          formmethod="GET"
          >Cancel</button>
          
          <button class="btn btn-success" 
          formaction="/posts/{{ post.id }}/edit" formmethod="POST">
          Edit</button>
        </div>
      </div>
    </form>

{% endblock %}
